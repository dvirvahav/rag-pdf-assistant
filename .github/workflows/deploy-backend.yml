name: Deploy Backend to EC2

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - 'requirements.txt'
      - 'Dockerfile'
      - 'docker-compose.yml'
      - 'docker-compose.prod.yml'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Build and push Docker image
      run: |
        # Login to ECR
        aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | docker login --username AWS --password-stdin ${{ secrets.ECR_REGISTRY }}

        # Build and tag image
        docker build -t rag-pdf-backend:${{ github.sha }} .
        docker tag rag-pdf-backend:${{ github.sha }} ${{ secrets.ECR_REGISTRY }}/rag-pdf-backend:${{ github.sha }}
        docker tag rag-pdf-backend:${{ github.sha }} ${{ secrets.ECR_REGISTRY }}/rag-pdf-backend:latest

        # Push images
        docker push ${{ secrets.ECR_REGISTRY }}/rag-pdf-backend:${{ github.sha }}
        docker push ${{ secrets.ECR_REGISTRY }}/rag-pdf-backend:latest

    - name: Deploy to EC2
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          # Navigate to project directory
          cd /home/ubuntu/rag-pdf-assistant

          # Pull latest code
          git pull origin main

          # Login to ECR
          aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | docker login --username AWS --password-stdin ${{ secrets.ECR_REGISTRY }}

          # Pull latest images
          docker pull ${{ secrets.ECR_REGISTRY }}/rag-pdf-backend:latest

          # Stop existing containers
          docker-compose -f docker-compose.prod.yml down || true

          # Start new containers
          docker-compose -f docker-compose.prod.yml up -d

          # Clean up old images
          docker image prune -f
